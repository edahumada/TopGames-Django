<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TOPGAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <header class="container-fluid">
        <h1>TOPGAMES</h1>
        <nav class="d-flex justify-content-between align-items-center">
            <a href="{% url 'index' %}" class="btn btn-primary">Volver al inicio</a>
            <a href="{% url 'registro' %}" class="btn btn-info">Registrarse</a>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="w-50 mx-auto" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">
                    Por favor ingresa tu nombre de usuario.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">
                    Por favor ingresa tu contraseña.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
            <div class="mt-3">
                <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                var $form = $(this);
                if ($form[0].checkValidity() === false) {
                    event.stopPropagation();
                    $form.addClass('was-validated');
                } else {
                    alert('Formulario enviado correctamente!');
                }
            });
        });
    </script>
</body>
</html>
