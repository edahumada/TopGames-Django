{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPGAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <header class="container-fluid">
        <h1>TOPGAMES</h1>
        <nav class="d-flex justify-content-between align-items-center">
            <a href="{% url 'registro' %}" class="btn btn-primary">Registrarse</a>
            <a href="{% url 'moduser' %}" class="btn btn-info">Modificar Usuario</a>
            {% if user.is_authenticated%}
             <a herf="#{url 'logout'}">cerrar serión</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-success">Iniciar sesión</a>
            <a href="{% url 'carrito' %}" class="btn btn-warning">Carrito</a>
            <a herf="#">@{{user.username}}</a>
        </nav>
    </header>
    
    <main class="container">
        <section class="categories row">
            <h2>Categorías</h2>
            <ul class="list-unstyled row">
                <li class="col-6 col-md-4 col-lg-2 mb-3">
                    <a href="accion.html" class="d-block">
                        <div class="img-container">
                            <img src="{% static 'core/Imagenes/COD MW3.jpg' %}" alt="Acción" class="img-fluid">
                        </div>
                        <span>Acción</span>
                    </a>
                </li>
                <li class="col-6 col-md-4 col-lg-2 mb-3">
                    <a href="supervivencia.html" class="d-block">
                        <div class="img-container">
                            <img src="{% static 'core/Imagenes/ProjectZomboid.jpg' %}" alt="Supervivencia" class="img-fluid">
                        </div>
                        <span>Supervivencia</span>
                    </a>
                </li>
                <li class="col-6 col-md-4 col-lg-2 mb-3">
                    <a href="carreras.html" class="d-block">
                        <div class="img-container">
                            <img src="{% static 'core/Imagenes/ForzaHorizon5.jpg' %}" alt="Carreras" class="img-fluid">
                        </div>
                        <span>Carreras</span>
                    </a>
                </li>
                <li class="col-6 col-md-4 col-lg-2 mb-3">
                    <a href="simulacion.html" class="d-block">
                        <div class="img-container">
                            <img src="{% static 'core/Imagenes/MicrosoftFlightSimulator.jpg' %}" alt="Simulación" class="img-fluid">
                        </div>
                        <span>Simulación</span>
                    </a>
                </li>
                <li class="col-6 col-md-4 col-lg-2 mb-3">
                    <a href="rol.html" class="d-block">
                        <div class="img-container">
                            <img src="{% static 'core/Imagenes/TheWitcher3.jpg' %}" alt="Rol" class="img-fluid">
                        </div>
                        <span>Rol</span>
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
